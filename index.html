<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Play Time!</title>
        <link href = "style.css" rel = "stylesheet">
        <script src = "script.js"></script>
    </head>
    <body>
        <div id = "welcome" class = "center">
            <form>
                <label><h1>Choose your name: </h1></label>
                <input type = "text" id = "name" autofocus>
                <button id = "play">Play!</button>
            </form>
        </div>
        <div id = "playarea" class = "center">
            <button id = "rock" class = "center">Rock</button>
            <button id = "paper" class="center">Paper</button>
            <button id = "scissors" class = "center">Scissors</button>
            <h3 id = "playerScore"></h3>
            <h3 id = "computerScore"></h3>
        </div>
    </body>
</html>
